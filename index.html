<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
 <!-- Header Section -->
 <body>
    <header>
    <div class="header">
        <a href="#" id="view-score">View High Scores </a>
        <div class= "countdown">
            <div>Time:<span id="timerEl">0</span></div>
        </div>
    </div>
  </header>

  <!-- Landing Page -->
<main class="quiz">
    <div class="card" id="landing-page">
      <h1>Coding Quiz Challenge</h1>
     <p>Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds! </p>
     <button id="start-button">Start Quiz</button>
    </div>

      <!-- Q&A Section -->
    <section class="questions hide" id="qna">
        <div class="questionbox"></div>
        <div>
            <ul>
                <li><button class="answers" id="answer1">Answer 1</button></li>
                <li><button class="answers" id="answer2">Answer 2</button></li>
                <li><button class="answers" id="answer3">Answer 3</button></li>
                <li><button class="answers" id="answer4">Answer 4</button></li>
            </ul>
         </div>
         <!--Was the answer right or wrong -->
         <div id="check-score"></div>
    </section>


<!-- Submit score Section -->
        <div class="container hide" id="finished">
          <div class= "card-contents"></div>
            <h1>All Done</h1>
            <form>
                <input placeholder="Enter Initials" id="name">
              <button id="submit">Submit</button>
            </form>
          </div>
<!-- High Score Section -->
    <div class="scorecard hide">
      <h2>High Scores</h2>
      <p>Name: <span id="saved-name"></span></p>
      <p>Score: <span id="saved-score"></span></p>
      <button id="go-back">Go Back</button>
      <button id="clear-scores">Clear High Scores</button>
    </div>
       
    <script src="./script.js">
    </script>
  </body>

</main>

</html>
